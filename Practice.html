<!--this is a comment-->
<html>
	<head>
	<title>First Page</title> 
	</head>
	<body>
	This is the body
		<p>This is a paragraph</p>
		<!--Attributes can be used to align text-->
		<!--Width and Heigh can be descibed by percentages(%) or pixels(px)-->
		<p align="center">This text is aligned to center<br />
			<hr width="50%" align="left"/> This is also text..
		</p>

		<p>Below is an image</p> <!--attributes like heigh and width can be used to adjust image sizes-->
		<!--the attribute alt="" displays text in situations where the image itself can not be displayed. It usually desribes the image, since it's best to describe the picture rather than have no image at all-->
		<img src="http://i.imgur.com/zkWAJNw.jpg" height="40%" width="70%" border="1px" alt=""/>
		<!--A local image can be used as well. Just use the path to the image rather than the link, or just the name if the image is in the same folder as the html file-->

		<br /> <!--break statement-->
		
		<!--<a> tags define links-->
		<!--href attribute defines the link's destination address-->
		<!--target="_blank" opens the link in a new tab-->
		<a href="https://www.Google.com" target="_blank">This is a link to Google</a>

		<!--<ol> tag creates ordered lists marked with numbers-->
		<!--<li> tag defines each list item-->
		<ol>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ol>

		<!--<ul> tag creates unordered lists marked with bullet-->
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>

		<!--Tables are defines by using the <table> tag-->
		<!--Tables are divided into table rows with the <tr> tag-->
		<!--Table rows are devided into table columns with the <td> tag-->
		<table align="center" border="2"><!--tables don't need borders-->
			<tr>
				<td>black</td>
				<td>white</td>
				<td>gray</td>
			</tr>
			<tr>
				<td><br /></td>
				<td colspan="2">Yellow</td>
				<!--colspan attribute defines the cell in a table-->
				<!--In this case, it expanded the cell for 2 cells-->
				<!--rowspan can also be used to make a cell span over more than one row-->
			</tr>
				<tr>
				<td bgcolor="green">green</td>
				<td>blue</td>
				<td bgcolor="red">red</td>
				<!--bgcolor attribute changes the background color for a cell-->
			</tr>
		</table>
	</body>
	
This is an html file
